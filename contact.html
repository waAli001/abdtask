        <div class="landing_page">
            <div class="responsive-container-block big-container">
                <img class="bg-img" id="iq5bf" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/clothes-bg.png">
                <div class="responsive-container-block container">
                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12 left-one">

                            <p class="text-blk section-head">Naveena Denim </p>

</p>

                             
                        </div>
                    </div>
                    <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6 right-one" id="i1zj">
                        <form class="form-box">
                            <div class="container-block form-wrapper">
                                <p class="text-blk contactus-head"></p>
                                <p class="text-blk contactus-subhead">We will get back to you in 24 hours</p>
                                <div class="responsive-container-block">
                                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                                        <input class="input" name="FirstName" placeholder="First Name" required>
                                    </div>
                                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">

                                    </div>

                                    </div>
                                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                                        <textarea class="textinput" name="Message" placeholder="Type message here" required></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
